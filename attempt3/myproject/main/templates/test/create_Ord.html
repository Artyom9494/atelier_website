{% extends 'main/base.html' %}
<!-- создание записи в Заказы -->
{% block header %}
    <div class="lyout">
        <a href="{% url 'home' %}">
            <img src="../../static/main/img/home.png" alt="домик" class="home_img">
        </a>

        <div class="menu">
            <a href="{% url 'Orders' %}"><button class="buttom_menu">Заказы</button></a>
            <a href="{% url 'Users' %}"><button class="buttom_menu">Клиенты</button></a>
            <a href="{% url 'Employee' %}"><button class="buttom_menu">Сотрудники</button></a>
            <a href="{% url 'Services' %}"><button class="buttom_menu">Услуги</button></a>
        </div>

        <a href="{% url 'logout' %}" class="button_in">Выйти</a>
    </div>
{% endblock %}

{% block content %}

<a class="buttom_back" href='http://127.0.0.1:8000/{{tableName}}'>Назад</a>

<div class="wrapper">

    <form class="form-label form_label_update form_users_update" method = "post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
    
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
    

    <input class="button_sab button_sab_update button_sab_cre" type = "submit" value = "Добавить">
</div>
</form>
{% endblock %}
